<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style> 
    body {
        background-color: teal;
color: white;
font: normal 18pt Verdana;
}
    </style>
</head>
<body>
    <h1>Inciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>Dom</strong> em Javascript.</p>
    <div id="msg">Clique em mim.</div>
    <script>
        

var p1 = window.document.getElementsByTagName("p")[0]
window.document.write(`Está escrito assim: <b>${p1.innerText}</b><br>`)
p1.style.color = "Grey"

var d = window.document.getElementById('msg')
d.addEventListener('mouseenter', sobre)
d.addEventListener('click', clicar)
d.addEventListener('mouseout', Saiu)

function sobre() {
 d.style.background = "green"
 d.innerText = "Estou aguardando..."
}

function clicar() {
d.style.color = 'grey'
d.innerText = "Estou aguardando..."

}

function Saiu() {
    d.style.background = "green"
    d.style.color = 'white'
 d.innerText = "Não clicou por quê?"
}
</script>
</body>
</html>
